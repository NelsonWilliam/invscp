<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relatório de %1$s</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            font-size: 15px;
        }

        h1,h2,h3 {
            color: #336B6B;
        }

        .relatorio {
            border: solid 1px #DDEEEE;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .relatorio thead th {
            background-color: #DDEFEF;
            border: solid 1px #DDEEEE;
            color: #336B6B;
            padding: 10px;
            text-align: left;
            text-shadow: 1px 1px 1px #fff;
        }

        .relatorio tbody td {
            border: solid 1px #DDEEEE;
            color: #333;
            padding: 10px;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>
</head>

<body>
    <h2>Relatório de bens do departamento "%1$s"</h1>

    <i>Gerado em %3$s</i>

    <div class="salas">
    %2$s
    </div>
</body>

</html>
